<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="max-age=1209600">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#317EFB" />

  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="container">

    <header>
      <nav>
        <div class="row">
          <h1>
            <a href="/" aria-label="New York restaurants reviews website">Restaurant Reviews</a>
          </h1>
        </div>
      </nav>
    </header>
    <a href="#neighborhoods-select" class="skip-link">Skip map and go to filter results</a>

    <main id="maincontent" role="main">
      <section id="map-container" aria-label="New York City map with restaurants locations" role="application">
        <div id="map" aria-label="New York City map with restaurants locations"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="row">
            <div class="s12 m6">
              <label aria-label="Filter by Neighborhoods">
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox">
                  <option value="all">All Neighborhoods</option>
                </select>
              </label>
            </div>
            <div class="s12 m6">
              <label aria-label="Filter by type of cuisine">
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0" role="listbox">
                  <option value="all" tabindex="0">All Cuisines</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="assets/js/main.js"></script>
    <script type="application/javascript" charset="utf-8" src="assets/js/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="assets/js/test-db.js"></script>

    <script type="application/javascript" charset="utf-8" src="assets/js/dbhelper.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACGz0tWs__s2RqU_lZ5dZc3PYTYn-O7-E&libraries=places&callback=initMap"></script>


    <footer id="footer" role="contentinfo">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </div>
</body>

</html>
