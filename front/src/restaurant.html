<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#317EFB" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="container">
    <!-- Beginning header -->
    <header role="banner">
      <!-- Beginning nav -->
      <div class="row">
        <nav role="navigation">
          <h1>
            <a href="/">Restaurant Reviews</a>
          </h1>
        </nav>
      </div>
      <!-- Beginning breadcrumb -->
      <div class="row">
        <nav id="breadcrumb">
          <ul id="breadcrumb-ul">
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </nav>

      </div>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" role="main">

      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <!-- TODO PROJECT REVIEW
         Correct restaurant's name semantic mistake in restaurant.html -->
        <!-- <h1 id="restaurant-name"></h1> -->
        <!-- Add responsive images -->
        <h2 id="restaurant-name"></h2>
        <picture id="restaurant-picture"></picture>


        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
      <!-- Beginning map -->
      <section id="map-container" aria-label="New York City map with restaurants locations" role="application">
        <div id="map"></div>
      </section>
      <!-- End map -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" role="contentinfo">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="assets/js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="assets/js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACGz0tWs__s2RqU_lZ5dZc3PYTYn-O7-E&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
  </div>

</body>

</html>
